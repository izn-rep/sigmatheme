<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigma App - Register</title>
    <!-- PACE-->
    <link rel="stylesheet" type="text/css" href="plugins/PACE/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="plugins/PACE/pace.min.js"></script>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/dist/css/bootstrap.min.css">
    <!-- Ionicons-->
    <link rel="stylesheet" type="text/css" href="plugins/Ionicons/css/ionicons.min.css">
    <!-- Itim-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Itim">
    <!-- Core CSS-->
    <link rel="stylesheet" type="text/css" href="build/css/first-layout.css">
  </head>
  <body class="body-bg-full">
    <div class="container page-container">
      <div class="page-content">
        <div class="logo"><img src="build/images/logo/logo-dark.png" alt="" width="160"></div>
        <form method="get" action="index.html" class="form-horizontal">
          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" placeholder="Username" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" placeholder="Email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" placeholder="Password" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" placeholder="Confirm Password" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <div style="margin-bottom: 7px" class="checkbox-inline checkbox-custom">
                <input id="exampleCheckboxAgree" type="checkbox" value="remember">
                <label for="exampleCheckboxAgree">Agree the terms and policy</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-rounded btn-block">Sign up</button>
        </form>
        <hr>
        <p class="text-muted">Sign up with your Facebook or Twitter accounts</p>
        <div class="clearfix">
          <div class="pull-left">
            <button type="button" style="width: 130px" class="btn btn-outline btn-rounded btn-primary"><i class="ion-social-facebook mr-5"></i> Facebook</button>
          </div>
          <div class="pull-right">
            <button type="button" style="width: 130px" class="btn btn-outline btn-rounded btn-info"><i class="ion-social-twitter mr-5"></i> Twitter</button>
          </div>
        </div>
        <hr>
        <div class="clearfix">
          <p class="text-muted mb-0 pull-left">Already have an account?    </p><a href="login.html" class="inline-block pull-right">Sign In</a>
        </div>
      </div>
    </div>
    <!-- jQuery-->
    <script type="text/javascript" src="plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JavaScript-->
    <script type="text/javascript" src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
